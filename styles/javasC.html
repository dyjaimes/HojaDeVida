<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <style>
        form{
            display: flex;
            flex-direction: column;
            gap:8px;
            width:200px;
        }
        form div{
            display: flex;
            flex-direction: row;
            gap:8px;
        }
        button{
            width: 50px;
        }
    </style>
</head>
<body>
    <form>
        <label>primer numero</label>
        <input type="number" id="txtnumero1">
        <label>segundo numero</label>
        <input type="number" id="txtnumero2">
    </form>
    <div>
        <button type="button" onclick="suma()">+</button>
        <button type="button" onclick="resta()">-</button>
        <button type="button" onclick="multiplicar()">*</button>
        <button type="button" onclick="dividir()">/</button>
    
        
    </div>
    <label>resultado</label>
    <input type="number" readonly id="txtresultado">
</form>
    <script>
        function suma(){
            let numero1 =document.getElementById("textnumero1").value;
            let numero2 =document.getElementById("textnumero1").value;
            let resultado = parseFloat("numero1")+ parseFloat("numero2");
            document.getElementById("txtresultado").value=resultado;
        }



    </script>
</body>
</html>
